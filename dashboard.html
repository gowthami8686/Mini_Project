<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1>Attendance Tracker</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#attendance">Attendance</a></li>
        <li><a href="#deviation">Deviation</a></li>
        <li><a href="#notifications">Notifications</a></li>
      </ul>
    </nav>
  </header> 

  <!-- Dashboard Content -->
  <div class="dashboard">
    <!-- Attendance Overview -->
    <section id="attendance" class="card">
      <h2>Attendance Overview</h2>
      <p>Total Students: <span id="total-students">50</span></p>
      <p>Present: <span id="present-studentss">45</span></p>
      <p>Absent: <span id="absent-students">5</span></p>
    </section>

    <!-- Deviation Chart -->
    <section id="deviation" class="card">
      <h2>Hourly Attendance Deviation</h2>
      <canvas id="deviationChart"></canvas>
    </section>

    <!-- Notifications Panel -->
    <section id="notifications" class="card">
      <h2>Notifications</h2>
      <ul id="notifications-list">
        <li>No deviations yet!</li>
      </ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
