<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance Stats</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/attendance.css') }}">
    <style>
        body {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        label {
            font-size: 16px;
            font-weight: 500;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button {
            background-color: #ff9800;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Section and Date</h1>
        
        <label for="section">Select Section:</label>
        <select id="section" name="section" class="form-select"></select>

        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" class="form-control">

        <button onclick="generateReport()">Generate Report</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/sections')
                .then(response => response.json())
                .then(data => {
                    const sectionDropdown = document.getElementById("section");
                    data.forEach(section => {
                        let option = document.createElement("option");
                        option.value = section.id;
                        option.textContent = section.name;
                        sectionDropdown.appendChild(option);
                    });
                })
                .catch(error => console.error("Error fetching sections:", error));
        });

        function generateReport() {
            const sectionId = document.getElementById("section").value;
            const date = document.getElementById("date").value;
            
            if (!sectionId || !date) {
                alert("Please select a section and date.");
                return;
            }
            
            window.open(`/generate_report/${sectionId}/${date}`, '_blank');
        }
    </script>
</body>
</html>
